<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="/static/css/selectize.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/salt_to_taste.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="settings-header">
            Settings
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">General</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Info</a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
              <form>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="api_enabled" name="api_enabled" value="1" checked="" data-parsley-multiple="api_enabled" data-parsley-id="149"> Enable API
                    </label>
                    <p class="help-block">Allow remote applications to interface with Tautulli.</p>
                </div>
                <div id="apioptions" style="overflow: hidden;">
                    <div class="form-group">
                        <label for="api_key">API key</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="api_key" id="api_key">
                                    <span class="input-group-btn">
                                        <button class="btn btn-form" type="button" id="generate_api">Generate</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="tab-pane" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">Test 2</div>
            <div class="tab-pane" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">Test 3</div>
            <div class="tab-pane" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">Test 4</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/font-awesome.all.min.js"></script>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script src="/static/js/selectize.js"></script>
  </body>
</html>
